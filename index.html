<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,user-scalable=no" />
<link
	href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600'
	rel='stylesheet' type='text/css'>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" type="text/css" href="css/style1.css" />
<title>Sign-Up/Login Form</title>

</head>

<body>

	<div class="ui-header" id="header_login">
		<img src="images/logo.png" id="logo" alt="Logo" height="80" width="80" />
		<h1>TableEat</h1>
		<h1>Book a table in a restaurant</h1>
	</div>
	<!-- /header -->
	<div class="ui-content">
		<div class="form">

			<ul class="tab-group">
				<li class="tab active"><a href="#signup">Sign Up</a></li>
				<li class="tab"><a href="#login1">Log In</a></li>
			</ul>

			<div class="tab-content">
				<div id="signup">

					<form id="signup-form" action="http://localhost:3000/api/signup"
						method="post">

<!-- 							<div id="user-type">
								<input type="radio" name="radio" id="radio1" class="radio" checked/>
								<label id="labeluser" for="radio1">Customer</label>
							</div>

							<div id="user-type">
								<input type="radio" name="radio" id="radio2" class="radio"/>
								<label id="labeluser" for="radio2">Restaurant owner</label>
							</div> -->
						
						<div class="top-row">

							<div class="field-wrap">
								<label> First Name<span class="req">*</span>
								</label> <input type="text" id="firstname" name="firstname" required
									autocomplete="off" />
							</div>

							<div class="field-wrap">
								<label> Last Name<span class="req">*</span>
								</label> <input type="text" id="lastname" name="lastname" required
									autocomplete="off" />
							</div>
						</div>

						<div class="field-wrap">
							<label> Email Address<span class="req">*</span>
							</label> <input type="email" id="username" name="username" required
								autocomplete="off" />
						</div>

						<div class="field-wrap">
							<label> Set A Password<span class="req">*</span>
							</label> <input type="password" id="password" name="password" required
								autocomplete="off" />
						</div>

						<button type="submit" id="signup-button"
							class="button button-block">Get Started</button>

					</form>

				</div>

				<div id="login1">

					<form id="login-form" action="http://localhost:3000/api/login"
						method="post">

						<div class="field-wrap">
							<label> Email Address<span class="req">*</span>
							</label> <input type="email" id="usernamel" name="username" required
								autocomplete="off" />
						</div>

						<div class="field-wrap">
							<label> Password<span class="req">*</span>
							</label> <input type="password" id="passwordl" name="password" required
								autocomplete="off" />
						</div>

						<p class="forgot">
							<a href="#">Forgot Password?</a>
						</p>

						<button type="submit" id="login-button"
							class="button button-block">Log In</button>

					</form>

				</div>

			</div>
			<!-- tab-content -->

		</div>
		<!-- /form -->
	</div>


	<script
		src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script type="text/javascript" src="js/index.js"></script>
	<script type="text/javascript" src="js/test.js"></script>

</body>
</html>
