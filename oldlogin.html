<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width,user-scalable=no"/>
	<link rel="stylesheet"  href="./lib/tau/mobile/theme/default/tau.css">
	
	<link rel="stylesheet" type="text/css" href="./css/style1.css"/>
	<link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
	<title>TableEat - Tizen application to book a table at a restaurant</title>
</head>

<!-- --Login Page -->
<body>
	<div class="ui-page ui-page-active">
			<div class="ui-header" id="header_login">
			<img src="logo.png" id="logo" alt="Logo" height="100" width="100"/>
				<h1>TableEat</h1>
				<h1>Book a table in a restaurant</h1>
			</div><!-- /header -->
			
			
			
			
			<div class="ui-content">
			<!-- --Login Page -->
								
					<div class="form">
					      
					      <ul class="tab-group">
					        <li class="tab active"><a href="#signup1">Sign Up</a></li>
					        <li class="tab"><a href="#login1">Log In</a></li>
					      </ul>
					      
					      <div class="tab-content">
					        <div id="signup1">   
					          <h1>Sign Up for Free</h1>
					          
					          <form action="/" method="post">
					          
					          <div class="top-row">
					            <div class="field-wrap">
					              <label>
					                First Name<span class="req">*</span>
					              </label>
					              <input type="text" required autocomplete="off" />
					            </div>
					        
					            <div class="field-wrap">
					              <label>
					                Last Name<span class="req">*</span>
					              </label>
					              <input type="text"required autocomplete="off"/>
					            </div>
					          </div>
					
					          <div class="field-wrap">
					            <label>
					              Email Address<span class="req">*</span>
					            </label>
					            <input type="email"required autocomplete="off"/>
					          </div>
					          
					          <div class="field-wrap">
					            <label>
					              Set A Password<span class="req">*</span>
					            </label>
					            <input type="password"required autocomplete="off"/>
					          </div>
					          
					          <button type="submit" class="button button-block">Get Started</button>
					          
					          </form>
					
					        </div>
					        
					        <div id="login1">   
					          <h1>Welcome Back!</h1>
					          
					          <form action="/" method="post">
					          
					            <div class="field-wrap">
					            <label>
					              Email Address<span class="req">*</span>
					            </label>
					            <input type="email"required autocomplete="off"/>
					          </div>
					          
					          <div class="field-wrap">
					            <label>
					              Password<span class="req">*</span>
					            </label>
					            <input type="password"required autocomplete="off"/>
					          </div>
					          
					          <p class="forgot"><a href="#">Forgot Password?</a></p>
					         
					          <button class="button button-block">Log In</button>
					          
					          
					          
					          </form>
					
					        </div>
					        
					      </div><!-- tab-content -->
					      
					</div> <!-- /form -->
			
			<!-- --Login Page -->
			
			
		</div>
	</div>
		
	<script type="text/javascript" src="./lib/tau/mobile/js/tau.js"></script>
	<script type="text/javascript" src="./lib/jquery.js"></script>
	<script type="text/javascript" src="./js/main.js"></script>
	<script type="text/javascript" src="./js/test.js"></script>
	<script type="text/javascript" src="./js/index.js"></script>
</body>

</html>
