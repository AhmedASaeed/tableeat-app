	restaurant</title>

	display: none;

<body>

<script>
</script>

	<div id="wrapper">

		<!-- Sidebar -->
		<div id="sidebar-wrapper">
			<ul class="sidebar-nav">
				<img src="images/profile-owner.png" href="account.html" id="profile" height="50" width="50">
				<li class="sidebar-brand"><a id="email" href="ownerpage.html">emailuser@gmail.com</a></li>
				<li><a href="ownerpage.html">My account</a></li>
				<li><a href="about.html">About us</a></li>
				<li><a href="faq.html">FAQ</a></li>
				<li><a href="contact.html">Contact</a></li>
			</ul>
		</div>
		<!-- /#sidebar-wrapper -->

		<div class="ui-header" id="header_page">
			<img src="images/menu.png" href="#menu-toggle" id="menu-toggle">

			<img id="profile-account" src="images/profile-owner.png">
			<h1 id="name_header">Firstname Lastname</h1>
			<h2 id="email_header">Email</h2>
		</div>
		<!-- Page Content -->
		<div class="container-fluid" id="orders-list">

		<div id="page-content-wrapper">
			
			<div class="w3-container">
			
			<div class="w3-row">
				<a href="javascript:void(0)" onclick="openCity(event, 'Paris');">
					<div
						class="w3-half tablink w3-bottombar w3-hover-light-grey w3-padding w3-border-red">My
						orders</div>
				</a> <a href="javascript:void(0)" onclick="openCity(event, 'Tokyo');">
					<div
						class="w3-half tablink w3-bottombar w3-hover-light-grey w3-padding">My restaurants</div>
				</a>
			</div>
			<div id="line"></div>

				<div id="Paris" class="w3-container city">

			  		<ul class="results" id = "results">		
			  		</ul>
				</div>

				<div id="Tokyo" class="w3-container city">
				  	<div id="create-restaurant">
				  		<h1 id="register-restaurant">Register your restaurant</h1>		
							
								<div class="field-wrap-restaurant">
									<div id="typefood">
										<select  name="Select_type" id="type-food" aria-label="types">
											<option selected disabled>Type OF Food :</option>
											<option value="korean">Korean</option>
											<option value="indian">Indian</option>
											<option value="chinese">Chinese</option>
											<option value="japanese">Japanese</option>
											<option value="middle-eastern">Middle-Eastern</option>
											<option value="italian">Italian</option>
											<option value="american">American</option>
										</select>
									</div>
								</div>
								<div class="field-wrap-restaurant">
									<input placeholder="Restaurant name" type="text" id="rest-name" name="rest-name" required autocomplete="off" />
								</div>
								<div class="field-wrap-restaurant">
									<input placeholder="Address" type="text" id="rest-address" name="rest-address" required autocomplete="off" />
								</div>
								<div class="field-wrap-restaurant">
									<input type="file" id="rest-image" name="rest-image"  value="Upload image" autocomplete="off" />
								</div>
								<textarea id="rest-description" placeholder="Describe your restaurant in a few words" ></textarea>
								  <div data-role="main" class="ui-content">
    							<button id="myBtn">Add the menu</button>
    							<div class="field-wrap-restaurant">
									<div id="pricerange">
										<select  name="Select_type" id="price-range" aria-label="types">
											<option selected disabled>Price range :</option>
											<option value="5-15 $">5-15 $</option>
											<option value="15-35 $">15-35 $</option>
											<option value="35-55 $">35-55 $</option>
										</select>
									</div>
								</div>

							<!-- The Modal -->
							<div id="myModal" class="modal">

  							<!-- Modal content -->
  							<div class="modal-content">
    							<span class="close">&times;</span>
    								<div class="field-wrap-restaurant">
    									<h2>Starters :</h2>
										<input placeholder="Starter 1" type="text" id="Starter1" name="rest-name" required autocomplete="off" />
										<br>
										<input placeholder="Starter 2" type="text" id="Starter2" name="rest-name" required autocomplete="off" />
									</div>
									<div class="field-wrap-restaurant">
										<h2>Main dishes :</h2>
										<input placeholder="Main dish 1" type="text" id="Maindish1" name="rest-address" required autocomplete="off" />
										<br>
										<input placeholder="Main dish 1" type="text" id="Maindish2" name="rest-address" required autocomplete="off" />
									</div>
									<div class="field-wrap-restaurant">
										<h2>Desserts :</h2>
										<input placeholder="Dessert 1" type="text" id="Dessert1" name="rest-address" required autocomplete="off" />
										<br>
										<input placeholder="Dessert 1" type="text" id="Dessert2" name="rest-address" required autocomplete="off" />
									</div>
									<div class="field-wrap-restaurant">
										<h2>Drinks :</h2>
										<input placeholder="Drink 1" type="text" id="Drink1" name="rest-address" required autocomplete="off" />
										<br>
										<input placeholder="Drink 1" type="text" id="Drink2" name="rest-address" required autocomplete="off" />
									</div>
									<button  id="save-menu-restaurant" class="button button-block">Save</button>
  							</div>

						</div>
  							</div>
								<button type="submit" id="register-restaurant" onclick="createRestaurant()" class="button button-block">Register restaurant</button>
						 
					</div>    					
				</div>
				
			</div>
		</div>
			<!-- /#page-content-wrapper -->
		</div>
	</div>
	<!-- /#wrapper -->

	<script src="js/jquery.js"></script>

	<script src="js/bootstrap.min.js"></script>
