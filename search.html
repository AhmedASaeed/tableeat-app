<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,user-scalable=no" />
<link rel="stylesheet" href="./lib/tau/mobile/theme/default/tau.css">
<link rel="stylesheet" type="text/css" href="./css/style.css" />
<title>TableEat - Tizen application to book a table at a
	restaurant</title>
<style>
#map {
	height: 400px;
	width: 100%;
}
</style>
</head>

<body>
	<div class="ui-page ui-page-active">
		<div class="ui-header" id="header_search">
			<h1>TableEat</h1>
		</div>

		<div class="ui-content" id="search">
			<br>
			<div class="container"></div>
			<h1>Search for restaurants</h1>

			<h3>My Google Maps Demo</h3>
			<div id="map"></div>
			<script>
      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 6
        });
        var infoWindow = new google.maps.InfoWindow({map: map});

        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            infoWindow.setPosition(pos);
            infoWindow.setContent('Location found.');
            map.setCenter(pos);
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
      }

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
      }
    </script>
			<script async defer
				src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZgMMedp5-ubrmuOmawttwC6F4yNATC9c&callback=initMap"></script>
		</div>
	</div>
	<script type="text/javascript" src="./lib/tau/mobile/js/tau.js"></script>
	<script type="text/javascript" src="./lib/jquery.js"></script>
	<script src="./js/main.js"></script>
	<script src="./js/test.js"></script>
	<script src="https://tableeatedb-999a.restdb.io/rest/_jsapi.js"></script>
</body>
</html>
